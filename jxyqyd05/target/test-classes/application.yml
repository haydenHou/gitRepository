spring:
  profiles:
    active: dev

  servlet:
    multipart:
      max-file-size: 3MB
      max-request-size: 10MB

  jpa:
    show-sql: true

  thymeleaf:
    cache: false
    encoding: utf-8
    mode: HTML

#分页查询
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

mybatis:
  type-aliases-package: com.jhbh.jxyqyd.entity.*
  mapper-locations: classpath:mapper/*.xml

---
#开发环境
server:
  port: 81
spring:
  profiles: dev
  datasource:
      url: jdbc:mysql:///jxy_data_db?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
